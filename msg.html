<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's chat | Message page</title>
    <link rel="stylesheet" href="home.css">

    <!--icon css links -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- firebase links -->
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

</head>

<body id="home">
    <!-- Logout div -->
    <div style="text-align: right;">
        <button style=" font-size:20px; margin: 7px;" onclick="logout()"><i class="fa fa-sign-out" style="font-size: 20px; color: red"></i>Logout</button>
    </div>

    <div style="display:inline-flex; height:50px; width: 100%; padding:7px; background-color:rgba(255,255,255,0.5); position:absolute; margin-top:500px;" class="inputdiv">
        <center> <label style="margin-top:5px;">Enter a message</label>&nbsp;&nbsp;<input type="text" id="msg" style="width:850px;" placeholder="Message...">&nbsp;&nbsp;<button class="btn btn-success" onclick="send()">Send</button></center>
    </div>

    <script src="msg.js"></script>

</body>

</html>
